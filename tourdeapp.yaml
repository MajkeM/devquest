name: Deploy Tour de App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to TdA
        run: |
          curl -X POST https://api.tourdeapp.cz/deploy \
          -H "Authorization: Bearer ${{ secrets.TDA_TOKEN }}" \
          -F "file=@build.zip"
