# $schema: https://portalbush.tourde.cloud/static/schema.json
exposedPort: 80
containers:
  - name: web
    image: registry.tourde.cloud/404-interactions/web
    port: 5173
  - name: server
    image: registry.tourde.cloud/404-interactions/server
    port: 3001
    env:
      DATABASE_URL: mysql://root:password@localhost:3306/tda_app
  - name: mysql
    image: mysql
    tag: "8.0"
    env:
      MYSQL_DATABASE: tda_app
      MYSQL_ROOT_PASSWORD: password
    port: 3306
  - name: caddy
    image: registry.tourde.cloud/404-interactions/caddy
    port: 80
build:
  - name: web
    context: .
    dockerfile: ./Dockerfile
  - name: server
    context: ./api
    dockerfile: ./api/Dockerfile
  - name: caddy
    context: ./caddy
    dockerfile: ./caddy/Dockerfile
