# $schema: https://portalbush.tourde.cloud/static/schema.json
slug: 404-interactions
exposedPort: 80
containers:
  - name: web
    image: registry.tourde.cloud/404-interactions/web
    port: 3001
  - name: server
    image: registry.tourde.cloud/404-interactions/server
    port: 3000
    env:
      DATABASE_URL: mysql://root:password@mysql:3306/tda_app
  - name: mysql
    image: mysql
    tag: "8.0"
    env:
      MYSQL_DATABASE: tda_app
      MYSQL_ROOT_PASSWORD: password
    port: 3306
  - name: caddy
    image: registry.tourde.cloud/404-interactions/caddy
    port: 80
build:
  - name: web
    context: .
    dockerfile: ./apps/web/Dockerfile
  - name: server
    context: ./api
    dockerfile: ./api/Dockerfile
  - name: caddy
    context: ./caddy
    dockerfile: ./caddy/Dockerfile
