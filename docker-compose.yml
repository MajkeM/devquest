version: "3.9"
services:
  api:
    build: ./api
  container_name: teacher_digital_agency-api
    environment:
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
    restart: unless-stopped
  frontend:
    build: .
  container_name: teacher_digital_agency-frontend
    environment:
      - VITE_API_PROXY_TARGET=http://api:3001
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    depends_on:
      - api
    restart: unless-stopped
